<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Collaborative Editor</title>
    <script>
        (function() {
            try {
                const stored = localStorage.getItem('theme');
                if (stored === 'light' || stored === 'dark') {
                    document.documentElement.dataset.theme = stored;
                }
            } catch (err) {
                // Ignore access issues (e.g. privacy mode)
            }
        })();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editor.css') }}">
</head>
<body>
    <header class="app-header">
        <div class="app-header-left">
            <div class="brand" aria-label="Collaborative Editor">
                <div class="brand-logo" aria-hidden="true">✍️</div>
                <div class="brand-text">
                    <span class="brand-title" data-i18n-key="brandTitle">Collaborative Editor</span>
                    <span class="brand-subtitle" data-i18n-key="brandSubtitle">Write together in real time</span>
                </div>
            </div>
            <div class="divider" aria-hidden="true"></div>
            <div class="presence-group">
                <div id="dot" class="status-dot" aria-hidden="true"></div>
                <div class="name-field">
                    <span class="app-user-label" data-i18n-key="userLabel">You</span>
                    <label class="sr-only" for="display-name" data-i18n-key="displayNameLabel">Display name</label>
                    <input id="display-name" class="display-name-input" type="text" maxlength="32" placeholder="Set your name" data-i18n-key="displayNamePlaceholder" data-i18n-attr="placeholder" autocomplete="off">
                </div>
            </div>
        </div>
        <div class="workspace-controls" role="group" aria-label="Workspace controls">
            <label class="sr-only" for="workspace-select">Workspace</label>
            <select id="workspace-select" class="workspace-select" aria-label="Select workspace"></select>
            <button id="workspace-new" class="workspace-btn" type="button" data-i18n-key="workspaceNew">New</button>
            <button id="workspace-save" class="workspace-btn" type="button" data-i18n-key="workspaceSave">Save</button>
            <button id="workspace-delete" class="workspace-btn" type="button" data-i18n-key="workspaceDelete">Delete</button>
        </div>
        <div class="app-header-right">
            <button id="weather-toggle" class="weather-toggle" type="button" aria-label="Toggle weather panel" data-i18n-key="weatherToggleLabel" data-i18n-attr="aria-label">☁️</button>
            <div id="participants" class="participants" aria-live="polite" aria-label="Connected collaborators"></div>
            <button id="settings-toggle" class="settings-toggle" type="button" aria-label="Toggle settings" data-i18n-key="settingsToggleLabel" data-i18n-attr="aria-label">⚙️</button>
            <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle color mode">☀️</button>
        </div>
    </header>
    <section id="weather-panel" class="weather-panel" aria-label="Weather information" hidden>
        <header class="weather-header">
            <h2 data-i18n-key="weatherTitle">Weather</h2>
            <p id="weather-message" class="weather-message" aria-live="polite"></p>
        </header>
        <form id="weather-form" class="weather-form">
            <label class="sr-only" for="weather-query" data-i18n-key="weatherAddLabel">Add location</label>
            <input id="weather-query" class="weather-input" type="text" placeholder="Add a city" data-i18n-key="weatherAddPlaceholder" data-i18n-attr="placeholder" autocomplete="off">
            <button type="submit" class="weather-add" data-i18n-key="weatherAddAction">Add</button>
        </form>
        <ul id="weather-list" class="weather-list"></ul>
    </section>
    <section id="settings-panel" class="settings-panel" aria-label="Application settings" hidden>
        <header class="settings-header">
            <div class="settings-title-group">
                <h2 class="settings-title" data-i18n-key="settingsTitle">Settings</h2>
                <p class="settings-subtitle" data-i18n-key="settingsSubtitle">Personalize your workspace</p>
            </div>
            <button id="settings-close" class="settings-close" type="button" aria-label="Close settings" data-i18n-key="settingsCloseLabel" data-i18n-attr="aria-label">×</button>
        </header>
        <div class="settings-content">
            <div class="settings-row">
                <label class="settings-label" for="language-select" data-i18n-key="languageLabel">Language</label>
                <select id="language-select" class="settings-select">
                    <option value="en" data-i18n-key="languageEnglish">English</option>
                    <option value="de" data-i18n-key="languageGerman">Deutsch</option>
                    <option value="zh" data-i18n-key="languageChinese">中文</option>
                </select>
            </div>
        </div>
    </section>
    <main class="app-main" role="main">
        <aside id="gutter" class="editor-gutter" aria-hidden="true"></aside>
        <section id="editor-wrapper" class="editor-wrapper" aria-label="Collaborative editor">
            <div id="overlay" class="editor-overlay" aria-hidden="true"></div>
            <textarea id="editor" class="editor-input" spellcheck="false" aria-label="Document editor"></textarea>
            <div id="curs" class="cursor-layer" aria-hidden="true"></div>
            <div id="measure" class="measure-layer" aria-hidden="true"></div>
        </section>
    </main>
    <footer class="status-bar" aria-live="polite">
        <div class="status-item" id="status-workspace"><span data-i18n-key="statusWorkspace">Workspace</span>: <span id="workspace-name">Main Workspace</span> <span id="workspace-note" class="status-note"></span></div>
        <div class="status-item"><span data-i18n-key="statusWords">Words</span>: <span id="status-words">0</span></div>
        <div class="status-item"><span data-i18n-key="statusLines">Lines</span>: <span id="status-lines">1</span></div>
        <div class="status-item"><span data-i18n-key="statusChars">Characters</span>: <span id="status-chars">0</span></div>
    </footer>

    <script src="{{ url_for('static', filename='js/editor.js') }}" defer></script>
</body>
</html>
